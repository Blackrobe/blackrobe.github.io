<div class="speakerName">モーラ</div>
<div class="speakerMessage">フフフッ、これでまた１つ 封印が解けてしまいましたね。</div>

<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />

<div class="speakerName">モーラ</div>
<div class="speakerMessage">こうなるとあの魔神も 何か動き出すかもしれません。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />

</div>
<div class="speakerName">モーラ</div>
<div class="speakerMessage">それと、あのアークとかいう者も……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara37_0.png" />
</div>
<div class="speakerName">モーラ</div>
<div class="speakerMessage">そうそう、鎧が守っていたのは この封印のようですよ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />

<div class="speakerName">モーラ</div>
<div class="speakerMessage">あなたが次の封印を前にしてどう動くか 楽しみにさせていただきますね……。</div>
