<div class="dialogueContainer">

<div class="speakerName">メア</div>
<div class="speakerMessage">やはり警戒すべきは人間。</div>

<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />

</div>
<div class="speakerName">メア</div>
<div class="speakerMessage">どんなに罠にかけようとも、 無様ながらもあがき続け、</div>
</div>

<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />

</div>
<div class="speakerName">メア</div>
<div class="speakerMessage">ついには私たち神に、 その刃を突き立てる……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara16_0.png" />
</div>
<div class="speakerName">メア</div>
<div class="speakerMessage">だが知っているぞ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara16_0.png" />
</div>
<div class="speakerName">メア</div>
<div class="speakerMessage">お前のような力がある者は、</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">

</div>
<div class="speakerName">メア</div>
<div class="speakerMessage">やがて有象無象の力なき同胞らに、 滅ぼされるであろうことをな……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">

</div>
<div class="speakerName">メア</div>
<div class="speakerMessage">フフフ……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
