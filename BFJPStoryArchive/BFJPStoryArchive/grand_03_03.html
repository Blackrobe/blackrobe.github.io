<div class="dialogueContainer">
<div class="facePortrait">

<div class="speakerName">グレアム</div>
<div class="speakerMessage">ホウ……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">さすがは神界帝ゼヴァルアを 倒しただけのことはありますね。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">これはちょっと 私ではかないそうもないですね……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">確かに面白そうな方ですが、 あなたの相手は他の神々に任せましょう。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">私が遊びたいのは あなたではありませんから。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">それでは、失礼します。</div>
</div>
