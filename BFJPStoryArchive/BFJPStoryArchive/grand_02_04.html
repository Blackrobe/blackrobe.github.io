<body>

<div class="dungeonBackgroundContainer">
<img class="dungeonFrame" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_60200.jpg" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_1.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">さすが先輩！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_1.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">あんなに強そうな敵を 難なく撃破しましたね！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_0.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">ん、何でしょう？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_0.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">あそこに宝箱がありますね。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_5.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">中にあるのは…… ……石の欠片ですね。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_3.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">いえ、 ただの石の欠片というよりは</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_3.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">石版っぽいものが、 砕けたような感じですが…。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_3.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">同じような欠片が どこかにあるんでしょうかね？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_0.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">財宝とかではなかったのは残念ですが、 とりあえず入手しておいてください。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_0.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">後々なんらかの役に 立つかもしれませんし。</div>
</div>
<br>
