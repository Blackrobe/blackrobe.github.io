<body>

<div class="dungeonBackgroundContainer">
<img class="dungeonFrame" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_20100.jpg" />
</div>


<div class="dialogueSeparator" >
<img src="navi_chara_collection/dialogueSeparator.png" align="middle" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_2.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">見つけたわよ、グレアム！！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">なんですか、いきなり。 危ないですねえ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_2.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">あなたの罠にかかって 途中で倒れた仲間の無念……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_2.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">今ここで晴らしてみせる！！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">私の罠？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">んーーーー。 覚えてないですねえ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">なにしろ人間なんて、数えきれないほど 殺しちゃってますからねえ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">というか……</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">そもそもあなた、どなたですか？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_3.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">な……！？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_2.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">許さない……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_2.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">絶対に許さないわよ！！</div>
</div>
<br>
