<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_70400.jpg" />

<div class="dialogueSeparator" >
<img src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/dialogueSeparator.png" align="middle" />

<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara75_2.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/x8fo5nu.png">エルザ</a></div>
<div class="speakerMessage">……見つけた！ アーサー、こっちよ！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm03_0.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/wVwclpW.png">シード</a></div>
<div class="speakerMessage">…………。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm01_0.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/C6Rk4DY.png">アーサー</a></div>
<div class="speakerMessage">この感じ……！ キミはやっぱり、本物の……！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm01_0.png" />
</div>
<div class="speakerName">アーサー</div>
<div class="speakerMessage">だとするなら、なおさら理屈を知りたい。 彼はどういう原理で存在しているんだ？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm01_0.png" />
</div>
<div class="speakerName">アーサー</div>
<div class="speakerMessage">シード、ボクのことがわかるかい！？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm01_0.png" />
</div>
<div class="speakerName">アーサー</div>
<div class="speakerMessage">……聖導の白剣アーサー。 それがボクの、前世の銘だっ！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm01_0.png" />
</div>
<div class="speakerName">アーサー</div>
<div class="speakerMessage">現世でも、あなたと肩を並べて 戦っていたじゃないか！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm03_0.png" />
</div>
<div class="speakerName">シード</div>
<div class="speakerMessage">…………。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm01_0.png" />
</div>
<div class="speakerName">アーサー</div>
<div class="speakerMessage">なっ……？ シ、シード……？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara75_2.png" />
</div>
<div class="speakerName">エルザ</div>
<div class="speakerMessage">アーサー、来るわ！ 彼はどう見ても素面じゃなくてよ！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm01_0.png" />
</div>
<div class="speakerName">アーサー</div>
<div class="speakerMessage">くっ、そんな……！？ いったい何が、どうなってるんだ……！？</div>
</div>
<br>
