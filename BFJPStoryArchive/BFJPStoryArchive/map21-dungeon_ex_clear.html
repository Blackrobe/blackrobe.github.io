<div class="dungeonBackgroundContainer">
<img class="dungeonFrame" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_80147.jpg" />

<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara52_0.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/OOjc9af.png">モルデリム</a></div>
<div class="speakerMessage">愚かな人間よ……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara52_0.png" />
</div>
<div class="speakerName">モルデリム</div>
<div class="speakerMessage">貴様が倒した私は影……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara52_0.png" />
</div>
<div class="speakerName">モルデリム</div>
<div class="speakerMessage">そしてその前に倒した私も 所詮は力を失った抜け殻……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara52_0.png" />
</div>
<div class="speakerName">モルデリム</div>
<div class="speakerMessage">後悔するがいい……。 次はヤツが来る……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara52_0.png" />
</div>
<div class="speakerName">モルデリム</div>
<div class="speakerMessage">封印を司る魔神が……。 力を持ったまま影となった魔神が……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara52_0.png" />
</div>
<div class="speakerName">モルデリム</div>
<div class="speakerMessage">私には貴様の未来が見える……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara52_0.png" />
</div>
<div class="speakerName">モルデリム</div>
<div class="speakerMessage">私を滅したことを後悔しながら 苦しみあがく貴様の未来が……。</div>
</div>
