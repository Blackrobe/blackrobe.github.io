<body>

<div class="dungeonBackgroundContainer">
<img class="dungeonFrame" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_80117.jpg" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara37_0.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/ynEfJPK.png">モーラ</a></div>
<div class="speakerMessage">気に入らないですね……。 人ごときが私を倒すなんて……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara37_0.png" />
</div>
<div class="speakerName">モーラ</div>
<div class="speakerMessage">でも私は影……。 闇魔仙神が残した力……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara37_0.png" />
</div>
<div class="speakerName">モーラ</div>
<div class="speakerMessage">邪悪な存在を封じた力……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara37_0.png" />
</div>
<div class="speakerName">モーラ</div>
<div class="speakerMessage">いつかあなたは後悔するでしょう……。 いかに自分が愚かなことをしたのか……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara37_0.png" />
</div>
<div class="speakerName">モーラ</div>
<div class="speakerMessage">封印はまた１つ解かれてしまいました……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara37_0.png" />
</div>
<div class="speakerName">モーラ</div>
<div class="speakerMessage">もうすぐきっと訪れます……。 あなたが嘆き苦しむ日が……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara37_0.png" />
</div>
<div class="speakerName">モーラ</div>
<div class="speakerMessage">その時、あなたの顔が見られないのが 私は残念で仕方ありません……。</div>
</div>
<br>
