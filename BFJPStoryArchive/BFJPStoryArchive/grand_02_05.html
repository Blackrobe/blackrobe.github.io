<body>

<div class="dungeonBackgroundContainer">
<img class="dungeonFrame" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_50300.jpg" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara4_4.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/OVgKa0l.png">ルジーナ</a></div>
<div class="speakerMessage">チッ、決まった道を 進まなきゃならねえとは面倒だな。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara4_0.png" />
</div>
<div class="speakerName">ルジーナ</div>
<div class="speakerMessage">確かこの仕掛けを 作ったっていう魔術師は、</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara4_0.png" />
</div>
<div class="speakerName">ルジーナ</div>
<div class="speakerMessage">女帝の教育係で、 兄のような存在だったって話だが……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara4_0.png" />
</div>
<div class="speakerName">ルジーナ</div>
<div class="speakerMessage">そんな身近な人間が、 これだけの手間をかけて隠したんだ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara4_0.png" />
</div>
<div class="speakerName">ルジーナ</div>
<div class="speakerMessage">宝の方も、さぞ価値あるものって ことだろうな。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara4_4.png" />
</div>
<div class="speakerName">ルジーナ</div>
<div class="speakerMessage">ケッ、アイツはちゃんと 進んでるんだろうな……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara4_4.png" />
</div>
<div class="speakerName">ルジーナ</div>
<div class="speakerMessage">尻尾巻いて逃げ帰ってくれるんなら それはそれでかまわねーが、</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara4_4.png" />
</div>
<div class="speakerName">ルジーナ</div>
<div class="speakerMessage">また、俺の邪魔になるようなこと しやがったら、</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara4_1.png" />
</div>
<div class="speakerName">ルジーナ</div>
<div class="speakerMessage">今度こそタダじゃ済まさねぇぞ！</div>
</div>
<br>
