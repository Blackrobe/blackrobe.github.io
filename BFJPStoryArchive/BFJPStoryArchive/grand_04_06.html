<div class="dungeonBackgroundContainer">
<img class="dungeonFrame" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_101600.jpg" />

<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/blank.png" />
</div>
<div class="speakerName">アレグモス</div>
<div class="speakerMessage"><div style="display:inline;font-size:20px">グオオオオオーーーーーーー！</div></div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_2.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">こんなところで何をやっておる！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_3.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">グ、グラデンス様！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_3.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">それにShou-chan！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_3.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">どうしてここに！？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_2.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">お主が勝手に アレグモス討伐に飛び出したと聞いての。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_2.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">止めにきたのじゃ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_2.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">お、お言葉ですが、 アレグモス討伐は私の悲願。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_2.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">ここは私にやらせてください！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_2.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">そんなことは知らぬ！！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_2.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">お主のつまらぬ矜持に 付き合ってられぬわ！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_2.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">Shou-chan！ 一気に倒してしまうぞ！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_2.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">グ、グラデンス様！！</div>
</div>
<br>
