<div class="speakerName">リム</div>

<div class="speakerName">リム</div>
<div class="speakerMessage">この中に魔神が……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />

</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">え、これは！？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />

</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">あ、失礼しました！</div>

<div class="dialogueContainer">
<div class="facePortrait">

<div class="speakerName">リム</div>
<div class="speakerMessage">聖堂の中からは、反応が１つではなく、 ４つも観測されています。</div>

<div class="dialogueContainer">
<div class="facePortrait">

<div class="speakerName">リム</div>

</div>

<div class="speakerMessage">いったい…<div style="display:inline;font-size:18px">ザッ…</div>れは、どう…ザザッー。</div>
