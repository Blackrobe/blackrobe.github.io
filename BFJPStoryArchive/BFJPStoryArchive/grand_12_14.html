<body>

<div class="dungeonBackgroundContainer">
<img class="dungeonFrame" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_40300.jpg" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_cc06_0.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/1UmNNpx.png">フィーナ</a></div>
<div class="speakerMessage">あれは！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_cc06_0.png" />
</div>
<div class="speakerName">フィーナ</div>
<div class="speakerMessage">あの不気味な魔物が魔神ですか？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_cc06_0.png" />
</div>
<div class="speakerName">フィーナ</div>
<div class="speakerMessage">……こちらの世界には不思議な 魔物が存在するんですね。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_cc06_0.png" />
</div>
<div class="speakerName">フィーナ</div>
<div class="speakerMessage">他の方はまだ誰も来ていないようですが どうしますか？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_cc06_0.png" />
</div>
<div class="speakerName">フィーナ</div>
<div class="speakerMessage">えっ！？ この感じは……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_cc06_0.png" />
</div>
<div class="speakerName">フィーナ</div>
<div class="speakerMessage">Shou-chanさん、不思議なんです。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_cc06_0.png" />
</div>
<div class="speakerName">フィーナ</div>
<div class="speakerMessage">今、なぜか一瞬だけあの魔神から 私たちの世界の力を感じました……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_cc06_0.png" />
</div>
<div class="speakerName">フィーナ</div>
<div class="speakerMessage">あの魔神、私たちの世界と何か 関係があるのでしょうか？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/blank.png" />
</div>
<div class="speakerName">魔神</div>
<div class="speakerMessage"><div style="display:inline;font-size:23px">グオォォォー！</div></div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_cc06_0.png" />
</div>
<div class="speakerName">フィーナ</div>
<div class="speakerMessage">こ、こちらに気が付いたみたいです！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_cc06_0.png" />
</div>
<div class="speakerName">フィーナ</div>
<div class="speakerMessage">Shou-chanさん！ 来ます！</div>
</div>
<br>
