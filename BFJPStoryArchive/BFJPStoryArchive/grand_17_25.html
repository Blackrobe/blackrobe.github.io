<div class="speakerName">ミーファ</div>

<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara71_2.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">ここが滅獄の岸壁……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara71_2.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">このあたりに 帰還用のゲートがあるはず……どこだ！？</div>
</div>
<br>


<div class="dialogueSeparator" >
<img src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/dialogueSeparator.png" align="middle" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara71_4.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">そ、そんな……どこにも…ない！？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara71_4.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">バ、バカな…。 出発前のグラデンス様の説明では……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/blank.png" />
</div>
<div class="speakerName">魔獣</div>
<div class="speakerMessage"><div style="display:inline;font-size:20px">ググゴゴゴオォォーーーー！！</div></div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/blank.png" />
</div>
<div class="speakerName">   </div>
<div class="speakerMessage"><div style="display:inline;font-size:20px">ドドドドドドッッ…。</div></div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara71_2.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">クッ……。 こいつは、俺たちを襲った魔獣！！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara71_5.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">こいつがここにいるということは、 まさかロアさんとカフカさんは……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara71_2.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">いや、そんなわけない！！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara71_2.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">俺だって第十魔神討伐隊の隊長だ。 １人でだって貴様を倒してみせる！！</div>
</div>
