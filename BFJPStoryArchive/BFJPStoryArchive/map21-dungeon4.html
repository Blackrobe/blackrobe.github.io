<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />

</div>
<div class="speakerName">不気味な男</div>
<div class="speakerMessage">カルに会ったようだな。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara48_0.png" />
</div>
<div class="speakerName">不気味な男</div>
<div class="speakerMessage">そうだ、グラデンスの言っていた通り 俺の名はミーファ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara48_0.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">イシュグリア先遣隊の生き残りだ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara48_0.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">カルはお前を信用できると言っていたが 俺は直接戦った者以外認めない。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara48_0.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">先遣隊の隊長であったグリフさんが そうであったようにな。</div>
</div>
<br>


<div class="dialogueSeparator" >
<img src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/dialogueSeparator.png" align="middle" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara48_0.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">いくぞ、Shou-chan！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara48_0.png" />
</div>
<div class="speakerName">ミーファ</div>
<div class="speakerMessage">生き延びるために魔神の力をも取り込んだ 俺の意志と力、その身に受けてみろ！</div>
</div>
<br>
