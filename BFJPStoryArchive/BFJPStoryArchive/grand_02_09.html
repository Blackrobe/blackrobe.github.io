<div class="speakerName">パリス</div>
<div class="speakerMessage">……………………。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara5_0.png" />
</div>
<div class="speakerName">パリス</div>
<div class="speakerMessage">昔の繁栄など見る影もないけど、</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara5_0.png" />
</div>
<div class="speakerName">パリス</div>
<div class="speakerMessage">この街も、 かつては女帝が治めていたのよね。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara5_0.png" />
</div>
<div class="speakerName">パリス</div>
<div class="speakerMessage">言い伝えでは、 女帝がここを巡察した際、</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara5_0.png" />
</div>
<div class="speakerName">パリス</div>
<div class="speakerMessage">１人の赤子が泣き出し、</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara5_0.png" />
</div>
<div class="speakerName">パリス</div>
<div class="speakerMessage">女帝は、その子をひと睨みして 泣き止ませたといわれている……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara5_0.png" />
</div>
<div class="speakerName">パリス</div>
<div class="speakerMessage">あくまで言い伝えだから、</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara5_0.png" />
</div>
<div class="speakerName">パリス</div>
<div class="speakerMessage">話自体はどこまで信じていいか 疑問だけど……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara5_3.png" />
</div>
<div class="speakerName">パリス</div>
<div class="speakerMessage">そのような話が伝わるほど 人を恐れさせた女帝の力……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara5_3.png" />
</div>
<div class="speakerName">パリス</div>
<div class="speakerMessage">やはり調べないわけには いかないわね。</div>
</div>
<br>
