<div class="dialogueContainer">

<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />

</div>
<div class="speakerName"><a href="http://i.imgur.com/3i9FkKa.png">シリウス</a></div>
<div class="speakerMessage">ようやく王城にたどり着いたな……。 早く噂の真偽を確かめねば……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara93_5.png" />
</div>
<div class="speakerName">シリウス</div>
<div class="speakerMessage">父上……本当に民を捨てて行って しまわれたのか？</div>
</div>
<br>


<div class="dialogueSeparator" >
<img src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/dialogueSeparator.png" align="middle" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/blank.png" />
</div>
<div class="speakerName">魔獣</div>
<div class="speakerMessage"><div style="display:inline;font-size:21px">グガガガアアァァーー！！</div></div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara93_4.png" />
</div>
<div class="speakerName">シリウス</div>
<div class="speakerMessage">…………！！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara93_4.png" />
</div>
<div class="speakerName">シリウス</div>
<div class="speakerMessage">こんな王城の近くで、魔獣だと……！？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/blank.png" />
</div>
<div class="speakerName">魔獣</div>
<div class="speakerMessage"><div style="display:inline;font-size:21px">ゴゴゴゴガガァァッーー！！</div></div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara93_4.png" />
</div>
<div class="speakerName">シリウス</div>
<div class="speakerMessage">王城を攻撃している……！？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara93_5.png" />
</div>
<div class="speakerName">シリウス</div>
<div class="speakerMessage">そうか、 神軍に使役されているのか……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara93_2.png" />
</div>
<div class="speakerName">シリウス</div>
<div class="speakerMessage">神軍の手先であれば容赦はしない！ 全力でアイツを食い止める！</div>
</div>
<br>
