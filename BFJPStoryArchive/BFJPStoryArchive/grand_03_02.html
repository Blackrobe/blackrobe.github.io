<body>

<div class="dungeonBackgroundContainer">
<img class="dungeonFrame" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_80071.jpg" />
</div>


<div class="dialogueSeparator" >
<img src="navi_chara_collection/dialogueSeparator.png" align="middle" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">？？？</div>
<div class="speakerMessage">これはこれは……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">？？？</div>
<div class="speakerMessage">順調に四堕神打倒の旅を続けている Shou-chanさんじゃないですか。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">？？？</div>
<div class="speakerMessage">お初にお目にかかります。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">？？？</div>
<div class="speakerMessage">私、魔神グレアムと申します。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">カルくんや、あの女召喚師が 出てくるのは予想してましたが</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">あなたが訪れるのは予想外でしたよ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">カルくんらの手助けで、 私を倒そうとしているんでしょう？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">それはそれは ご苦労なことですねえ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">まあ、私も『はい、そうですか』と 倒される訳にはいきませんけどね。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara23_0.png" />
</div>
<div class="speakerName">グレアム</div>
<div class="speakerMessage">それでは、あなたが面白い方かどうか 少しだけ試させてもらうとしましょうか。</div>
</div>
<br>

</body>
