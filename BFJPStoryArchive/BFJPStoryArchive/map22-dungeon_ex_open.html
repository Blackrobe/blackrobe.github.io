<div class="speakerName"><a href="http://i.imgur.com/oud5IW3.png">謎の魔神</a></div>
<div class="speakerMessage">お前か……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara53_0.png" />
</div>
<div class="speakerName">謎の魔神</div>
<div class="speakerMessage">最近、封印の地を荒らしている 人間というのは。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara53_0.png" />
</div>
<div class="speakerName">謎の魔神</div>
<div class="speakerMessage">……愚かな。 ならば教えてやろう。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara53_0.png" />
</div>
<div class="speakerName">謎の魔神</div>
<div class="speakerMessage">魔神たちの影が封じているもの。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara53_0.png" />
</div>
<div class="speakerName">謎の魔神</div>
<div class="speakerMessage">それは破壊神カルナ・マスタの 力そのものだ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara53_0.png" />
</div>
<div class="speakerName">謎の魔神</div>
<div class="speakerMessage">……それでも去るつもりは ないということか？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara53_0.png" />
</div>
<div class="speakerName">謎の魔神</div>
<div class="speakerMessage">では、試させてもらうとしよう。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara53_0.png" />
</div>
<div class="speakerName">カロン</div>
<div class="speakerMessage">我が名は封魔導神カロン。 封印を守るだけに生きる存在。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara53_0.png" />
</div>
<div class="speakerName">カロン</div>
<div class="speakerMessage">お前が何者かを 我が前に示すがいい！</div>
</div>
