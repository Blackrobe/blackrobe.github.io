<img class="dungeonFrame" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_50600.jpg" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara26_3.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/dvcia8Y.png">ルジーナ・フェイク</a></div>
<div class="speakerMessage">ククク……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara26_3.png" />
</div>
<div class="speakerName">ルジーナ・フェイク</div>
<div class="speakerMessage">なるほどなあ……。 これがテメーの力か……。</div>
</div>
<br>


<div class="dialogueSeparator" >
<img src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/dialogueSeparator.png" align="middle" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_6.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/h4yd8uW.png">カル</a></div>
<div class="speakerMessage">まったく手応えがなかった……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_6.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">分身体のようなものだったのか？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_6.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">すると、本体は……この先か？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_2.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">追撃するか？　</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_0.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">……いや、待とう。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_0.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">グラデンスの爺さんは、 これからここに来るアイツと俺に</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_0.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">何かをさせたいんだろうからな。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_6.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">まあ、なんとなく やりたいことはわかるが……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_5.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">となると、俺はまたあの爺さんの 思惑通りに動いちまうってことか。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_5.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">ハァー、ちょっとシャクだが、 アイツのためになるなら仕方がないか。</div>
</div>
<br>
