<div class="dialogueContainer">

</div>
<div class="speakerName">ローランド</div>
<div class="speakerMessage">エデア殿。 知らせが入りましたぞ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara33_0.png" />
</div>
<div class="speakerName">ローランド</div>
<div class="speakerMessage">どうやら右翼の兵士たちが、 神軍を撃破したとのこと。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara35_1.png" />
</div>
<div class="speakerName">エデア</div>
<div class="speakerMessage">そうですか。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara35_0.png" />
</div>
<div class="speakerName">エデア</div>
<div class="speakerMessage">それで、兵士の皆さんは無事なのですか？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara33_5.png" />
</div>
<div class="speakerName">ローランド</div>
<div class="speakerMessage">残念ながら、 届いた情報ではそこまでは……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara35_12.png" />
</div>
<div class="speakerName">エデア</div>
<div class="speakerMessage">…………。 無事だといいのですが……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara33_5.png" />
</div>
<div class="speakerName">ローランド</div>
<div class="speakerMessage">…………。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara35_0.png" />
</div>
<div class="speakerName">エデア</div>
<div class="speakerMessage">…………。 いえ、弱気になってはいけませんね。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara35_0.png" />
</div>
<div class="speakerName">エデア</div>
<div class="speakerMessage">せっかく兵士の皆さんが、 道を開いてくれたのです。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara35_0.png" />
</div>
<div class="speakerName">エデア</div>
<div class="speakerMessage">私たちもがんばらなければ！</div>
</div>
