<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />

</div>
<div class="speakerName"><a href="http://i.imgur.com/finJi4d.png">グラデンス</a></div>
<div class="speakerMessage">Shou-chan、 呼び出してすまんのう。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_0.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">この土地に調査に向かっていた カルとセリアが消息を断ったのじゃ…。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_4.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">あの２人のことだから 心配ないとは思うがの…。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_0.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">で、これからワシはあの２人を 捜しに向かうつもりなんじゃが、</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_0.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">念のため、お主にも 協力をお願いしようと思ってな。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_1.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">うむそうか、引き受けてくれるか。 では気を引き締めていくかの。</div>
</div>
