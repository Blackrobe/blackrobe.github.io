<div class="dialogueContainer">
<div class="facePortrait">

<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara79_3.png" />
</div>
<div class="speakerName">ライン</div>
<div class="speakerMessage">思っていたよりも敵の数が少ない。 俺の取り越し苦労だったか………？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara79_0.png" />
</div>
<div class="speakerName">ライン</div>
<div class="speakerMessage">…………。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara79_2.png" />
</div>
<div class="speakerName">ライン</div>
<div class="speakerMessage">いや、まだ気配を感じる……。 向こうからか………。</div>
</div>
<br>


<div class="dungeonBackgroundContainer">
<img class="dungeonFrame" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_10400.jpg" />

<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara79_2.png" />
</div>
<div class="speakerName">ライン</div>
<div class="speakerMessage">……見つけたぞ。 これは………敵の別働隊か。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara79_1.png" />
</div>
<div class="speakerName">ライン</div>
<div class="speakerMessage">どうやらリードたちと 別れて正解だったようだな。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara79_1.png" />
</div>
<div class="speakerName">ライン</div>
<div class="speakerMessage">この数の神軍に奇襲されていたら、 少なからず民衆に被害が及んでいただろう。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">

</div>
<div class="speakerName">ライン</div>
<div class="speakerMessage">…………いくぞ！！</div>
