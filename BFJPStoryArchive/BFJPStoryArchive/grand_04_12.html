<body>

<div class="dungeonBackgroundContainer">
<img class="dungeonFrame" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_10300.jpg" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/blank.png" />
</div>
<div class="speakerName">アレグモス</div>
<div class="speakerMessage"><div style="display:inline;font-size:20px">グオオオオオーーーーーーー！</div></div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_0.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">……魔神アレグモス。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_0.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">私はおまえが憎かった。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_0.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">もちろん、 今もそれは変わらない。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_0.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">だけど、今ここでおまえに刃を向けるのは、 憎しみからじゃない……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_0.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">かつて私を慕って、信じてくれた人たちの 想いの正しさを証明するため……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_2.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">私……いえ、私たちはおまえを討つ！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_2.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">お前は過去を乗り越えるための、 ただの踏み台よ！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_1.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">フォ…踏み台ときたか。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_1.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">よかろう、 ならば共に乗り越えてやろうではないか。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara10_1.png" />
</div>
<div class="speakerName">グラデンス</div>
<div class="speakerMessage">のう、 Shou-chan。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara3_2.png" />
</div>
<div class="speakerName">セリア</div>
<div class="speakerMessage">いきます！</div>
</div>
<br>

</body>
