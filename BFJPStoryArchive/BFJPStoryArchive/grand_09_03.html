<div class="dialogueContainer">

</div>
<div class="speakerName">ゼブラ</div>
<div class="speakerMessage">…………。 なるほどな。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara9_0.png" />
</div>
<div class="speakerName">ゼブラ</div>
<div class="speakerMessage">我をここで抑えて、 カルデス様までの道を開くつもりか……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara9_0.png" />
</div>
<div class="speakerName">ゼブラ</div>
<div class="speakerMessage">貴様ら人間が何人集まろうと、 カルデス様にかなうわけあるまい。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara9_2.png" />
</div>
<div class="speakerName">ゼブラ</div>
<div class="speakerMessage">まさか、カルデス様を倒せるなどと 思っているのではないだろうな？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara9_0.png" />
</div>
<div class="speakerName">ゼブラ</div>
<div class="speakerMessage">…………。 いいだろう。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara9_1.png" />
</div>
<div class="speakerName">ゼブラ</div>
<div class="speakerMessage">カルデス様の 大いなる力を目の当たりにし</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara9_1.png" />
</div>
<div class="speakerName">ゼブラ</div>
<div class="speakerMessage">絶望に歪む人間どもの顔を見るのも 面白いかも知れぬ……。</div>
</div>
