<body>

<div class="dungeonBackgroundContainer">
<img class="dungeonFrame" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="../../BFStoryArchive/BFStoryArchive/dungeon_battle_collection/dungeon_battle_80015.jpg" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_3.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">この洞窟は……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_3.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">あのドラゴンのねぐらのようだな。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_0.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">だが、あのドラゴンの大きさから考えると ちょっと規模が小さいな。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_0.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">行動範囲を広げるための、 休憩所ってところか？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_3.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">ん、落ちているこの樹の枝は……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_3.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">これは、遠雷の渓谷にしか 生えていないはずだけど……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_0.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">ドラゴンの身体に付いていたものと 考えるなら、</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_0.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">本当のねぐらは遠雷の渓谷に あるということか……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_0.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">とりあえず、ここを破壊して Shou-chanとの合流を急ぐか。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara2_0.png" />
</div>
<div class="speakerName">カル</div>
<div class="speakerMessage">よし、入り口をこれだけ壊せば もうドラゴンは通れないだろう。</div>
</div>
<br>
