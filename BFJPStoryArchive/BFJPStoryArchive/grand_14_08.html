<div class="speakerName"><a href="http://i.imgur.com/MnHOIYr.png">シュスイ</a></div>
<div class="speakerMessage">我は闘魔武神シュスイ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara32_0.png" />
</div>
<div class="speakerName">シュスイ</div>
<div class="speakerMessage">我は強者を求める……。 貴様らの強さ、我に見せてみよ！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara67_0.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/oA9D5dJ.png">クェイド</a></div>
<div class="speakerMessage">また会ったね。シュスイさん。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara67_0.png" />
</div>
<div class="speakerName">クェイド</div>
<div class="speakerMessage">でも今は君と遊んでる場合じゃないんだ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara67_2.png" />
</div>
<div class="speakerName">クェイド</div>
<div class="speakerMessage">ディアナ、イヴリス、 最初から全力で行くよ！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara68_2.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/BCtLv0k.png">ディアナ</a></div>
<div class="speakerMessage">わかったわ！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
