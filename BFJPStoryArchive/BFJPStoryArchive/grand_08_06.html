<div class="speakerName"></div>
<div class="speakerMessage"><div style="display:inline;font-size:18px">ザッ、</div><div style="display:inline;font-size:20px">ザザッ、</div><div style="display:inline;font-size:19px">ザザッ、</div><div style="display:inline;font-size:18px">ザーーー</div></div></div></div></div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_0.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/lZXxURz.png">リム</a></div>
<div class="speakerMessage">先輩、今どちらにいますかー？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_0.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">…………。 そうですか。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_1.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">どうやら今のところは、 問題とかないようですね。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_3.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">でも、気をつけてくださいよ。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_3.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">聞いてるとは思いますが、</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_3.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">ここにいる魔神は、相手の精神に反応して 化けちゃうみたいですから……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_4.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">たとえそれが魔神だとわかっていても、</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_4.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">先輩に化けた姿なんて 私、見たくありません……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_5.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">え、ルジーナさんに化けていたら？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_5.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">……………。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_4.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">きょ、強烈そうですね……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara8_4.png" />
</div>
<div class="speakerName">リム</div>
<div class="speakerMessage">違う意味で見たくないです……。</div>
</div>
