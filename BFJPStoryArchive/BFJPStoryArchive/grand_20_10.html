<div class="speakerName">アヴァン</div>
<div class="speakerMessage">この辺の敵は大体片付いたが、 思っていたよりも敵の数が少ない……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara87_0.png" />
</div>
<div class="speakerName">アヴァン</div>
<div class="speakerMessage">主力の敵は既に通過した後…… ということかもしれないな……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara87_3.png" />
</div>
<div class="speakerName">アヴァン</div>
<div class="speakerMessage">俺としたことが、 来るのが少し遅かったか……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara87_3.png" />
</div>
<div class="speakerName">アヴァン</div>
<div class="speakerMessage">…………。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara87_2.png" />
</div>
<div class="speakerName">アヴァン</div>
<div class="speakerMessage">クソッ……！！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara87_2.png" />
</div>
<div class="speakerName">アヴァン</div>
<div class="speakerMessage">俺はいつも…… 気付くのが遅すぎる……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara87_2.png" />
</div>
<div class="speakerName">アヴァン</div>
<div class="speakerMessage">今回も……アイツの時も……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara87_0.png" />
</div>
<div class="speakerName">アヴァン</div>
<div class="speakerMessage">悔やんだところで……意味はないか……。 今は先へ向かうしかないな……。</div>
