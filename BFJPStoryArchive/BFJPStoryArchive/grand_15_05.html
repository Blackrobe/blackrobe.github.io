<div class="speakerName"><a href="http://i.imgur.com/1RbHCse.png">アリス</a></div>
<div class="speakerMessage">見つけたわ！ あなたが調査隊を壊滅させた犯人ね！</div>

<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />

</div>
<div class="speakerName"><a href="http://i.imgur.com/wVwclpW.png">シード</a></div>
<div class="speakerMessage">…………。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm02_0.png" />
</div>
<div class="speakerName"><a href="http://i.imgur.com/1FpSckh.png">ロネッサ</a></div>
<div class="speakerMessage">そ、そんな……あの姿は……！ それに、この感じ……！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm02_0.png" />
</div>
<div class="speakerName">ロネッサ</div>
<div class="speakerMessage">う、うっそー！？ まさか、本物だって言うんですか！？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm03_0.png" />
</div>
<div class="speakerName">シード</div>
<div class="speakerMessage">…………。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm02_0.png" />
</div>
<div class="speakerName">ロネッサ</div>
<div class="speakerMessage">ま、待ってくださいです！？ シード様、私がわからないんですか！？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm02_0.png" />
</div>
<div class="speakerName">ロネッサ</div>
<div class="speakerMessage">い、いえ、でもあなたはもう 転生しているはずなのに、どうして！？</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara74_2.png" />
</div>
<div class="speakerName">アリス</div>
<div class="speakerMessage">ロネッサ、構えて！ 向こうはあなたも殺す気よ！</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="../../BFStoryArchive/BFStoryArchive/navi_chara_collection/navi_chara_tm02_0.png" />
</div>
<div class="speakerName">ロネッサ</div>
<div class="speakerMessage">う、うぅー……！ やるしか、ないんですね……！</div>
</div>
