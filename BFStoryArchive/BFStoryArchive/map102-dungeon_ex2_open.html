<body>

<div class="dungeonBackgroundContainer">
<img class="dungeonFrame" src="dungeon_battle_collection/baseDungeonFrame.png" />
<img class="dungeonImage" src="dungeon_battle_collection/dungeon_battle_81019.jpg" />
</div>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="navi_chara_collection/navi_chara118_0.png" />
</div>
<div class="speakerName">封神狼</div>
<div class="speakerMessage">ここは……この世界で……数少ない… 豊かな植物が実る……場所……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="navi_chara_collection/navi_chara118_0.png" />
</div>
<div class="speakerName">封神狼</div>
<div class="speakerMessage">我しか知らぬ場所だが…… 先ほど道を開放した……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="navi_chara_collection/navi_chara118_0.png" />
</div>
<div class="speakerName">封神狼</div>
<div class="speakerMessage">Hans……お前を…… 迎え入れて………</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="navi_chara_collection/navi_chara118_0.png" />
</div>
<div class="speakerName">封神狼</div>
<div class="speakerMessage">我を……汚染より解放した…… 礼をするために……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="navi_chara_collection/navi_chara118_0.png" />
</div>
<div class="speakerName">封神狼</div>
<div class="speakerMessage">本当の……封神儀としての……我の力で…… お前と戦ってやろう……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="navi_chara_collection/navi_chara118_0.png" />
</div>
<div class="speakerName">封神狼</div>
<div class="speakerMessage">お前たちが……召喚の力を…… 解放し続けるつもりならば……</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="navi_chara_collection/navi_chara118_0.png" />
</div>
<div class="speakerName">封神狼</div>
<div class="speakerMessage">今後のためにも……我と戦う経験は…… 無駄にはなるまい……。</div>
</div>
<br>


<div class="dialogueContainer">
<div class="facePortrait">
<img class="facePortraitFrame" src="navi_chara_collection/characterFrame.png" />
<img class="facePortraitImg" src="navi_chara_collection/navi_chara118_0.png" />
</div>
<div class="speakerName">封神狼</div>
<div class="speakerMessage">…………我と戦うか、戦わないか…… お前が決めるが良い……。</div>
</div>
